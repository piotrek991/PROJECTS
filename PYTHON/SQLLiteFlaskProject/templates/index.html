<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if books %}
        {% for book in books: %}
        <li> {{ book.author }} {{ book.title }} {{ book.rating }}</li>
        {% endfor %}
      {% else %}
        <li> List is empty </li>
      {% endif %}
    </ul>
    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
